<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row d-flex align-items-center">
                <div class="col-lg-7 bg-img d-none d-md-block">
                </div>
                <div class="col-lg-5 col-12 px-lg-5 ">
                    <div class="row d-flex align-items-center" style="height: 100vh;">
                        <div class="col">
                            <div class="row mt-3 px-lg-3 d-none d-sm-block">
                                <div class="col">
                                    <p class="text-end fw-bold">
                                        DON'T HAVE AN ACCOUNT? <a href="" class="text-white">SIGN UP</a>
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-5 px-lg-3">
                                <div class="col">
                                    <h1 class="fw-bold text-white">SIGN IN</h1>
                                </div>
                            </div>
                            <div class="row mt-2 px-lg-3">
                                <form>
                                    <div class="mb-3 form">
                                        <label for="email" class="form-label text-white">Sign In with email
                                            address</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="fadligrr@gmail.com">
                                    </div>
                                    <button class="btn btn-submit col-12 py-3 my-3">
                                        CONTINUE
                                    </button>
                                    <hr>
                                </form>
                            </div>
                            <div class="row px-lg-3">
                                <div class="col">
                                    <p class="fw-semibold text-white">
                                        Or continue with open account
                                    </p>
                                    <div class="d-flex align-items-center mt-2">
                                        <div class="icon py-2 px-4 d-flex align-items-center me-2">
                                            <img src="google.png" alt="" class="img-fluid me-1">
                                            <p>Google</p>
                                        </div>
                                        <div class="icon py-2 px-4 d-flex align-items-center">
                                            <img src="facebook.png" alt="" class="img-fluid me-1">
                                            <p>Facebook</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3 px-lg-3">
                                <p class="text-footer">
                                    By registering you agree with our <strong style="color: #4f81fe">Terms &
                                        Conditions</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
